<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>To-Do-List</title>
  </head>
  <body>
    <!--Input Field -->
    <div class="container">
      <form class="entry">
        <label for="to-do">What Would You Like To Do</label>
        <input type="text" name="to-do" id="input" />
        <input type="submit" value="Add" id="submit" />
      </form>
      <!-- Filter and List -->
      <form class="filter">
        <label for="filter">Filter</label>
        <input type="text" name="filter" id="input" />
      </form>
      <!-- To-Do's -->
      <div class="activity">
        <p>To-Do-List</p>
        <ul class="collection">   
        </ul>
        <a href="#">Clear All</a>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/3a5c2e25b1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
